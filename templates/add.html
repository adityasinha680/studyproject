{% extends 'root.html' %}
{% block content %}
{% load static %}
{% block style %}

{% endblock%}
<div id="hero">
<div class="addform">  
  <form id="contact" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4> TO ADD NEW COURSES</h4>

    <fieldset>
      <input placeholder="Enter course_title" type="text" tabindex="1" required autofocus name="course_title">
    </fieldset>
    <fieldset>
      <input placeholder="Enter institute_name" type="text" tabindex="1" required autofocus name="institute_name">
    </fieldset>

    <fieldset>
      <input placeholder="Enter course_description" type="text" tabindex="1" required autofocus name="course_desc">
    </fieldset>
    <fieldset>
      <input placeholder="Enter course_description" type="file" tabindex="1" required autofocus name="image">
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>

   
  </form>
</div>
</div>















{% endblock %}
